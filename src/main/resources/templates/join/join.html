<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>회원가입</title>
	<link href="./css/common/memberForm.css" rel="stylesheet" />
	<script src="/js/join/join.js" defer></script>
	<script src="/js/join/joinValidation.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="logo text-center p-0">회원가입</div>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="join_wrap mt-5">
					<form action="" id="joinForm" method="post" class="card p-4">
						<div class="mb-3 row">
							<label for="email" class="col-sm-2 form-label">아이디</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="email" name="email" required />
							</div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-primary w-100" id="duplication_btn">중복확인</button>
							</div>

							<div class="col-sm-12">
								<span id="email_error" class="text-danger" style="display: none;">유효한 이메일 형식이어야 하고, 30자리
									이내의 대소문자와 숫자만 가능합니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="pw" class="col-sm-2 form-label">비밀번호</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="pw" name="pw" required />
							</div>

							<div class="col-sm-12">
								<span id="pw_error" class="text-danger" style="display: none;">비밀번호는 20자리 이내의 대소문자, 숫자 및
									특수문자가 포함되어야 합니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="pw_check" class="col-sm-2 form-label">비밀번호확인</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="pw_check" required />
							</div>
							<div class="col-sm-3">
								<span id="pw_check_error" class="text-danger" style="display: none;">비밀번호가
									일치하지 않습니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="nickname" class="col-sm-2 form-label">닉네임</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="nickname" name="nickname" required />
							</div>

							<div class="col-sm-12">
								<span id="nickname_error" class="text-danger" style="display: none;">닉네임은 최대 10자 이내의
									대소문자, 한글, 숫자 및 특수문자여야 합니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="tel" class="col-sm-2 form-label">전화번호</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="tel" name="tel" required />
							</div>

							<div class="col-sm-12">
								<span id="tel_error" class="text-danger" style="display: none;">전화번호 형식이 올바르지
									않습니다.</span>
							</div>
						</div>

						<div class="mb-3 row">
							<label class="col-sm-2 form-label">성별</label>
							<div class="col">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="male" value="남"
										required />
									<label class="form-check-label" for="male">남자</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="female" value="여"
										required />
									<label class="form-check-label" for="female">여자</label>
								</div>
							</div>
						</div>

						<!-- 생년월일 -->
						<div class="mb-3 row">
							<label for="birthYear" class="col-sm-2 col-form-label">생년월일</label>
							<div class="col-sm-2">
								<select id="birthYear" class="form-control" name="birthYear" required>
									<option value="">년도</option>
									<!-- JavaScript로 년도 옵션 동적 생성 가능 -->
								</select>
							</div>
							<div class="col-sm-2">
								<select id="birthMonth" class="form-control" name="birthMonth" required>
									<option value="">월</option>
									<!-- 월 옵션 생성 -->
									<option value="01">1월</option>
									<option value="02">2월</option>
									<option value="03">3월</option>
									<option value="04">4월</option>
									<option value="05">5월</option>
									<option value="06">6월</option>
									<option value="07">7월</option>
									<option value="08">8월</option>
									<option value="09">9월</option>
									<option value="10">10월</option>
									<option value="11">11월</option>
									<option value="12">12월</option>
								</select>
							</div>
							<div class="col-sm-2">
								<select id="birthDay" class="form-control" name="birthDay" required>
									<option value="">일</option>
									<option value="01">1일</option>
									<option value="02">2일</option>
									<option value="03">3일</option>
									<option value="04">4일</option>
									<option value="05">5일</option>
									<option value="06">6일</option>
									<option value="07">7일</option>
									<option value="08">8일</option>
									<option value="09">9일</option>
									<option value="10">10일</option>
									<option value="11">11일</option>
									<option value="12">12일</option>
									<option value="13">13일</option>
									<option value="14">14일</option>
									<option value="15">15일</option>
									<option value="16">16일</option>
									<option value="17">17일</option>
									<option value="18">18일</option>
									<option value="19">19일</option>
									<option value="20">20일</option>
									<option value="21">21일</option>
									<option value="22">22일</option>
									<option value="23">23일</option>
									<option value="24">24일</option>
									<option value="25">25일</option>
									<option value="26">26일</option>
									<option value="27">27일</option>
									<option value="28">28일</option>
									<option value="29">29일</option>
									<option value="30">30일</option>
									<option value="31">31일</option>
									<!-- 이하 생략, 31일까지 추가 -->
								</select>
							</div>
						</div>

						<div class="mb-3 row">
							<label for="address" class="col-sm-2 form-label">주소</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="address" name="address" required />
							</div>
						</div>

						<button type="submit" class="btn btn-primary w-100">등록</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
