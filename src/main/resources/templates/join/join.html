<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>회원가입</title>
		<link href="./css/join/join.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="logo text-center p-0">회원가입</div>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="join_wrap mt-5">
						<form action="" id="joinForm" method="post" class="card p-4">
							<div class="mb-3 row">
								<label for="id" class="col-sm-2 form-label">아이디</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="id" name="id" required />
								</div>
								<div class="col-sm-3">
									<button class="btn btn-primary w-100">중복확인</button>
								</div>
							</div>

							<div class="mb-3 row">
								<label for="pw" class="col-sm-2 form-label">비밀번호</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="pw" name="pw" required />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="pw_check" class="col-sm-2 form-label">비밀번호확인</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="pw_check" name="pw_check" required />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="nickname" class="col-sm-2 form-label">닉네임</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="nickname" name="nickname" required />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="tel" class="col-sm-2 form-label">전화번호</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="tel" name="tel" required />
								</div>
							</div>

							<div class="mb-3 row">
								<label class="col-sm-2 form-label">성별</label>
								<div class="col">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" id="male" value="남" required />
										<label class="form-check-label" for="male">남자</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" id="female" value="여" required />
										<label class="form-check-label" for="female">여자</label>
									</div>
								</div>
							</div>

							<div class="mb-3 row">
								<label for="address" class="col-sm-2 form-label">주소</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="address" name="address" required />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
