<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/static/css/board/addBoard.css" rel="stylesheet" />
		<link href="/static/css/common/boardTitle.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<title>게시글작성</title>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="navigate-wrapper">
					<!-- Navigation bar -->
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="board-title mb-3 row">
					<!-- Board title -->
					<div class="board-title-left col-sm-1">
						<a href="/board"><img src="/static/img/GAME.png" alt="" /></a>
					</div>
					<div class="board-title-right col-sm-9">
						<div><h2>kdh게임게시판</h2></div>
						<div><span>구독자수 </span><span> : 100명 </span><span> |</span><span>관리자 : kdh </span></div>
						<div><span>게임이벤트중@@@@@@@</span></div>
					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="add-wrapper mt-5">
						<!-- 게시글 form 시작 -->
						<form action="" id="addBoardForm" method="post" class="card p-4">
							<!-- 게시글 구분 -->
							<div class="custom-select-wrapper">
								<select id="selectGubun" class="col-sm-12" name="selectGubun" required>
									<option value="B0101">자유</option>
									<option value="B0102">공략</option>
								</select>
							</div>

							<!-- 게시글 제목 -->
							<div class="title-wrapper mt-3">
								<input type="text" class="form-control custom-input" id="title" name="title" required />
							</div>

							<!-- 게시글 본문 -->
							<div class="content-wrapper mt-3 flex-grow-1">
								<textarea class="form-control custom-textarea" id="content" name="content" required placeholder="게시글 내용을 입력하세요"></textarea>
							</div>

							<!-- 게시글 저장버튼 -->
							<div class="submit-wrapper mt-3">
								<button type="submit" class="btn btn-primary w-100">제출</button>
							</div>
						</form>
						<!-- 게시글 form 종료 -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
