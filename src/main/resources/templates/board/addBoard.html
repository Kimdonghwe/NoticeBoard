<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 네비게이션바 부분 -->
		<script src="/static/js/common/navigation.js" defer></script>
		<link link rel="stylesheet" type="text/css" href="/static/css/common/navigation.css" />
		<!-- 타이틀 부분 -->
		<link href="/static/css/common/boardTitle.css" rel="stylesheet" />
		<!-- 본문 부분  -->
		<link href="/static/css/board/addBoard.css" rel="stylesheet" />
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<title>게시글작성</title>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{http://localhost:9080}"><img src="/static/img/logo/icons8-game-controller-100.png" alt=""></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li th:if="${session.loginMember != null}" class="nav-item">
						<button id="dropdownButton" class="btn " th:text="${session.loginMember.nickname}+'님'">메뉴 열기</button>
						<div id="dropdownMenu" class="dropdown-menu">
							<a href="/logout">로그아웃</a>
							<a href="#">마이페이지</a>
						</div>
					</li>
					<li th:if="${session.loginMember == null}" class="nav-item">
						<a class="nav-link" th:href="@{http://localhost:9080}">로그인</a>
					</li>
				</ul>
			</div>
		</nav>


		<div class="container">
			<div class="row justify-content-center">
				<div class="board-title mb-3 row">
					<!-- Board title -->
					<div class="board-title-left col-sm-1">
						<a href="/board"><img src="/static/img/GAME.png" alt="" /></a>
					</div>
					<div class="board-title-right col-sm-9">
						<div><h2>kdh게임게시판</h2></div>
						<div><span>구독자수 : </span><span> 100 </span>
						<div><span>반갑습니다. 부트스트랩을 활용한 게시판 구현 토이프로젝트 입니다.</span></div>
					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="add-wrapper mt-5">
						<!-- 게시글 form 시작 -->
						<form action="" id="addBoardForm" method="post" class="card p-4">
							<!-- 게시글 구분 -->
							<div class="custom-select-wrapper">
								<select id="selectGubun" class="col-sm-12" name="selectGubun" required>
									<option value="B0101">자유</option>
									<option value="B0102">공략</option>
								</select>
							</div>

							<!-- 게시글 제목 -->
							<div class="title-wrapper mt-3">
								<input type="text" class="form-control custom-input" id="title" name="title" required />
							</div>

							<!-- 게시글 본문 -->
							<div class="content-wrapper mt-3 flex-grow-1">
								<textarea class="form-control custom-textarea" id="content" name="content" required placeholder="게시글 내용을 입력하세요"></textarea>
							</div>

							<!-- 게시글 저장버튼 -->
							<div class="submit-wrapper mt-3">
								<button type="submit" class="btn btn-primary w-100">제출</button>
							</div>
						</form>
						<!-- 게시글 form 종료 -->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
