<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>시작화면</title>
		<link href="/static/css/common/memberForm.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="logo text-center p-0">게시글V2</div>
			<div class="row justify-content-center">
				<div class="col-md-4">
					<!-- 회원 일 경우 -->
					<th:block th:unless="${session.loginMember}">
					<div class="login_wrap mt-5">
						<form action="" id="loginForm" method="post" class="card p-4">
							<div class="mb-3">
								<label for="email" class="form-label">아이디</label>
								<input type="text" class="form-control" id="email" name="email" required />
							</div>
							<div class="mb-3">
								<label for="pw" class="form-label">비밀번호</label>
								<input type="password" class="form-control" id="pw" name="pw" required />
							</div>
							<button type="submit" class="btn btn-primary w-100">로그인</button>
						</form>
					</div>
					<div class="find_wrap">
						<div class="row justify-content-end">
							<div class="col-auto"><button type="button" class="btn join" onclick="location.href='/join'">회원가입</button></div>
							<div class="col-auto p-0">
								<button type="button" class="btn find_idpw btn-smaller-padding">아이디/비밀번호 찾기</button>
							</div>
						</div>
					</div>
				</th:block>

				<!-- 회원인 경우 -->
				<th:block th:if="${session.loginMember}"> 
				<div class="login_wrap mt-5 row justify-content-center">
					<div class="board_button_wrap col-md-4"><button class="btn btn-primary" onclick="location.href='/board'">게시글</button></div>
					<div class="logout_button_wrap col-md-4"><button class="btn btn-primary" onclick="location.href='/logout'">로그아웃</button></div>
					<div class="mypage_button_wrap col-md-4"><button class="btn btn-primary" onclick="location.href='/#'">마에페이지</button></div>
				</div>

				</th:block>




				</div>
			</div>
		</div>

		<!-- <header><div class="logo">게시글V2</div></header>

					</div>
				</form>
			</div>
			<div class="find_wrap"></div>
		</div> -->
	</body>
</html>
